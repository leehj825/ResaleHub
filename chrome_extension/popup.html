<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResaleHub Poshmark Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 600;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #E31837;
    }
    
    input::placeholder {
      letter-spacing: 0;
      font-weight: normal;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #E31837;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #c0142d;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .instructions {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      line-height: 1.5;
    }
    
    .instructions ol {
      margin-left: 16px;
      margin-top: 8px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— ResaleHub Sync</h1>
    
    <div class="input-group">
      <label for="pairingCode">6-Digit Pairing Code</label>
      <input 
        type="text" 
        id="pairingCode" 
        placeholder="000000" 
        maxlength="6" 
        pattern="[0-9]{6}"
        autocomplete="off"
      />
    </div>
    
    <button id="syncButton">Sync Poshmark Cookies</button>
    
    <div id="status" class="status"></div>
    
    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>Enter the 6-digit code from your mobile app</li>
        <li>Make sure you're logged into poshmark.com</li>
        <li>Click "Sync" to send your cookies</li>
      </ol>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
